<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>
    <a th:href="@{/home}">Home</a>
</button>
<hr>
<h2>UPDATE SONG</h2>
<hr>
<form th:action="@{/save}" method="post" enctype="multipart/form-data" th:object="${songForm}">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="name"> Name</label>
        <input type="text" id="name" th:field="*{name}">
    </div>
    <div>
        <label for="singer">Singer</label>
        <input type="text" id="singer" th:field="*{singer}">
    </div>
    <div>
        <label for="category">Category</label>
        <input type="text" id="category" th:field="*{category}">
    </div>
    <div>
        <label for="link">File</label>
        <input type="file" id="link" th:field="*{link}">
    </div>
    <div>
        <button>Save</button>
    </div>
</form>
</body>
</html>
